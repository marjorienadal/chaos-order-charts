<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Generation by Source</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
            background: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
            background: white;
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }
        .annotation {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #FFF3CD;
            border-left: 4px solid #FFA500;
            border-radius: 8px;
        }
        .annotation-text {
            font-size: 18px;
            font-weight: 600;
            color: #856404;
        }
        .annotation-highlight {
            color: #CC0000;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .chart-wrapper {
                height: 400px;
                padding: 20px;
            }
            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">US Power Generation by Source</div>
        <div class="subtitle">Where datacenter electricity actually comes from</div>
        <div class="chart-wrapper">
            <canvas id="chart"></canvas>
        </div>
        <div class="annotation">
            <div class="annotation-text">
                <span class="annotation-highlight">Oil: ~3%</span> â†’ Why AI doesn't save oil demand
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');

        const data = {
            labels: [
                'Natural Gas',
                'Coal', 
                'Nuclear',
                'Renewables',
                'Oil & Other'
            ],
            datasets: [{
                data: [40, 20, 18, 19, 3],
                backgroundColor: [
                    '#3B82F6', // Blue for natural gas
                    '#6B7280', // Gray for coal
                    '#10B981', // Green for nuclear
                    '#FBBF24', // Yellow for renewables
                    '#EF4444'  // Red for oil
                ],
                borderColor: '#ffffff',
                borderWidth: 3
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            padding: 15,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: {
                            size: 16
                        },
                        bodyFont: {
                            size: 14
                        },
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        formatter: function(value, context) {
                            return value + '%';
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
