<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobs Displaced vs. Jobs Created</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#5b6475;
      --line:#e6e8ee;

      --red:#dc2626;
      --green:#16a34a;

      --redSoft:rgba(220,38,38,.12);
      --greenSoft:rgba(22,163,74,.12);

      --purple: rgba(109,40,217,.12);
      --purpleInk:#6d28d9;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
    }

    .wrap{
      max-width: 1100px;
      margin: 34px auto;
      padding: 0 18px 26px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(11,18,32,.06);
      padding: 22px 22px 16px;
      background: linear-gradient(180deg, rgba(109,40,217,.05), rgba(255,255,255,0) 42%);
    }

    .hdr{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 12px;
    }

    h1{
      font-size: 22px;
      margin:0;
      letter-spacing: .2px;
    }

    .badge{
      font-size: 12.5px;
      color: var(--purpleInk);
      background: var(--purple);
      border:1px solid rgba(109,40,217,.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      font-weight: 700;
    }

    .svgbox{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.92);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    svg text{ font-family: inherit; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <h1>Jobs Displaced vs. Jobs Created</h1>
        <div class="badge">36-month horizon</div>
      </div>

      <div class="svgbox">
        <svg width="100%" viewBox="0 0 1100 360" role="img" aria-label="Jobs threatened by AI over 36 months compared to jobs created by AI">
          <defs>
            <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#dc2626"/>
              <stop offset="100%" stop-color="#dc2626" stop-opacity=".82"/>
            </linearGradient>

            <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#16a34a"/>
              <stop offset="100%" stop-color="#16a34a" stop-opacity=".82"/>
            </linearGradient>

            <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
              <feDropShadow dx="0" dy="6" stdDeviation="9" flood-color="#0b1220" flood-opacity="0.12"/>
            </filter>
          </defs>

          <text x="24" y="36" font-size="14" fill="#5b6475" font-weight="700">
            Scale: 3.0M jobs = full bar width
          </text>

          <!-- Threatened -->
          <text x="24" y="92" font-size="15" font-weight="900">Jobs threatened by AI</text>
          <text x="24" y="114" font-size="12.5" fill="#5b6475">
            (Legal, Financial Services, Compliance, Research, etc.)
          </text>

          <rect x="330" y="78" width="740" height="44" rx="16" fill="rgba(220,38,38,.10)"/>
          <g filter="url(#shadow)">
            <rect x="330" y="78" width="740" height="44" rx="16" fill="url(#redGrad)"/>
          </g>
          <text x="1070" y="106" font-size="16" font-weight="900" text-anchor="end">2–3M</text>

          <!-- Created -->
          <text x="24" y="188" font-size="15" font-weight="900">Jobs created by AI</text>
          <text x="24" y="210" font-size="12.5" fill="#5b6475">
            (AI trainers, prompt engineers, safety researchers, PMs)
          </text>

          <rect x="330" y="174" width="740" height="44" rx="16" fill="rgba(22,163,74,.10)"/>
          <g filter="url(#shadow)">
            <rect x="330" y="174" width="25" height="44" rx="16" fill="url(#greenGrad)"/>
          </g>
          <text x="1070" y="202" font-size="16" font-weight="900" text-anchor="end">~100K</text>

          <!-- Net impact strip (kept intentionally) -->
          <rect x="24" y="252" width="1046" height="78" rx="14"
                fill="rgba(109,40,217,.07)" stroke="rgba(109,40,217,.18)"/>
          <text x="44" y="284" font-size="18" font-weight="950">Net impact: −95%+</text>
          <text x="44" y="310" font-size="13.5">
            Millions displaced vs. ~100K roles created — most requiring highly technical skills.
          </text>

        </svg>
      </div>

      <div class="footer">
        <div>Chaos &amp; Order by M Nadal</div>
        <div>February 4, 2026</div>
      </div>
    </div>
  </div>
</body>
</html>
