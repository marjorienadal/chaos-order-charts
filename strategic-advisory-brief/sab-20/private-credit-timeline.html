<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Credit Timeline & 401(k) Tell</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#5b6475;
      --line:#e6e8ee;

      --purple: rgba(109,40,217,.12);
      --purpleInk:#6d28d9;

      --panel:#ffffff;
      --panel2: rgba(11,18,32,.02);
    }

    body{
      margin:0;
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
    }

    .wrap{
      max-width: 1100px;
      margin: 34px auto;
      padding: 0 18px 26px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(11,18,32,.06);
      padding: 22px 22px 16px;
      background: linear-gradient(180deg, rgba(109,40,217,.05), rgba(255,255,255,0) 42%);
    }

    .hdr{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 12px;
    }

    h1{
      font-size: 22px;
      margin:0;
      letter-spacing: .2px;
    }

    .badge{
      font-size: 12.5px;
      color: var(--purpleInk);
      background: var(--purple);
      border:1px solid rgba(109,40,217,.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      font-weight: 700;
    }

    .svgbox{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.92);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    svg text{ font-family: inherit; }
  </style>
</head>
