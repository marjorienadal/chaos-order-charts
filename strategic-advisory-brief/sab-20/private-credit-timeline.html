<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Credit Timeline & 401(k) Tell</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#5b6475;
      --line:#e6e8ee;

      --purple: rgba(109,40,217,.12);
      --purpleInk:#6d28d9;

      --panel:#ffffff;
      --panel2: rgba(11,18,32,.02);
    }

    body{
      margin:0;
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
    }

    .wrap{
      max-width: 1100px;
      margin: 34px auto;
      padding: 0 18px 26px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(11,18,32,.06);
      padding: 22px 22px 16px;
      background: linear-gradient(180deg, rgba(109,40,217,.05), rgba(255,255,255,0) 42%);
    }

    .hdr{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 12px;
    }

    h1{
      font-size: 22px;
      margin:0;
      letter-spacing: .2px;
    }

    .badge{
      font-size: 12.5px;
      color: var(--purpleInk);
      background: var(--purple);
      border:1px solid rgba(109,40,217,.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      font-weight: 700;
    }

    .svgbox{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.92);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    svg text{ font-family: inherit; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <h1>Private Credit Timeline &amp; 401(k) Tell</h1>
        <div class="badge">Capital flow pattern</div>
      </div>

      <div class="svgbox">
        <svg width="100%" viewBox="0 0 1100 430" role="img" aria-label="Timeline showing private credit capital flow from 2021 to 2028, with institutional exits and retail 401k entry as the tell">
          <defs>
            <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
              <feDropShadow dx="0" dy="6" stdDeviation="9" flood-color="#0b1220" flood-opacity="0.12"/>
            </filter>

            <linearGradient id="band" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#6d28d9" stop-opacity=".10"/>
              <stop offset="100%" stop-color="#6d28d9" stop-opacity=".03"/>
            </linearGradient>

            <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
              <path d="M0,0 L9,3 L0,6 Z" fill="#6d28d9"></path>
            </marker>
          </defs>

          <!-- top band -->
          <rect x="18" y="18" width="1064" height="62" rx="14" fill="url(#band)"></rect>

          <!-- timeline labels -->
          <text x="40"  y="52" font-size="16" fill="#0b1220" font-weight="900">2021–2024</text>
          <text x="360" y="52" font-size="16" fill="#0b1220" font-weight="900">Q1–Q2 2026</text>
          <text x="640" y="52" font-size="16" fill="#0b1220" font-weight="900">Q3–Q4 2026</text>
          <text x="880" y="52" font-size="16" fill="#0b1220" font-weight="900">2027–2028</text>

          <!-- main line -->
          <line x1="40" y1="110" x2="1060" y2="110" stroke="#e6e8ee" stroke-width="6" stroke-linecap="round"/>

          <!-- ticks -->
          <line x1="120" y1="88" x2="120" y2="140" stroke="#0b1220" stroke-width="3" opacity=".85"/>
          <line x1="430" y1="88" x2="430" y2="140" stroke="#0b1220" stroke-width="3" opacity=".85"/>
          <line x1="710" y1="88" x2="710" y2="140" stroke="#0b1220" stroke-width="3" opacity=".85"/>
          <line x1="960" y1="88" x2="960" y2="140" stroke="#0b1220" stroke-width="3" opacity=".85"/>

          <!-- event panels -->
          <g filter="url(#shadow)">
            <rect x="40" y="160" width="300" height="165" rx="16" fill="#ffffff" stroke="#e6e8ee"/>
          </g>
          <text x="62" y="196" font-size="14" font-weight="900" fill="#0b1220">Private credit funds deploy</text>
          <text x="62" y="221" font-size="13" fill="#0b1220" font-weight="700">$500M–$2B into:</text>
          <text x="62" y="244" font-size="13" fill="#0b1220">• Legal tech</text>
          <text x="62" y="266" font-size="13" fill="#0b1220">• PE-backed services</text>
          <text x="62" y="288" font-size="13" fill="#0b1220">• Compliance SaaS</text>
          <text x="62" y="314" font-size="13" fill="#5b6475">Borrowed against “recurring revenue”</text>

          <g filter="url(#shadow)">
            <rect x="350" y="160" width="270" height="165" rx="16" fill="#ffffff" stroke="#e6e8ee"/>
          </g>
          <text x="372" y="196" font-size="14" font-weight="900" fill="#0b1220">Institutional LPs</text>
          <text x="372" y="221" font-size="13" fill="#0b1220">quietly reduce</text>
          <text x="372" y="244" font-size="13" fill="#0b1220">allocations</text>

          <text x="372" y="278" font-size="13" fill="#0b1220" font-weight="900">Trump proposes</text>
          <text x="372" y="300" font-size="13" fill="#0b1220" font-weight="900">401(k) access</text>

          <!-- THE TELL callout -->
          <rect x="356" y="312" width="178" height="30" rx="999" fill="rgba(109,40,217,.10)" stroke="rgba(109,40,217,.25)"/>
          <text x="445" y="332" font-size="12.5" fill="#6d28d9" font-weight="900" text-anchor="middle">← THE TELL</text>

          <g filter="url(#shadow)">
            <rect x="630" y="160" width="240" height="165" rx="16" fill="#ffffff" stroke="#e6e8ee"/>
          </g>
          <text x="652" y="196" font-size="14" font-weight="900" fill="#0b1220">First defaults</text>
          <text x="652" y="221" font-size="13" fill="#0b1220">surface publicly</text>
          <text x="652" y="255" font-size="13" fill="#0b1220">Funds report</text>
          <text x="652" y="277" font-size="13" fill="#0b1220">“one-time</text>
          <text x="652" y="299" font-size="13" fill="#0b1220">adjustments”</text>
          <text x="652" y="325" font-size="13" fill="#5b6475">Revenue misses • Covenant issues</text>

          <g filter="url(#shadow)">
            <rect x="870" y="160" width="210" height="165" rx="16" fill="#ffffff" stroke="#e6e8ee"/>
          </g>
          <text x="892" y="196" font-size="14" font-weight="900" fill="#0b1220">Retail investors</text>
          <text x="892" y="221" font-size="13" fill="#0b1220">in 401(k)s</text>
          <text x="892" y="255" font-size="13" fill="#0b1220">hold the bag</text>
          <text x="892" y="289" font-size="13" fill="#0b1220" font-weight="900">“High-yield</text>
          <text x="892" y="311" font-size="13" fill="#0b1220" font-weight="900">alternatives”</text>
          <text x="892" y="333" font-size="13" fill="#0b1220" font-weight="900">= losses</text>

          <!-- connectors from ticks to panels -->
          <line x1="120" y1="140" x2="170" y2="160" stroke="#e6e8ee" stroke-width="3"/>
          <line x1="430" y1="140" x2="470" y2="160" stroke="#e6e8ee" stroke-width="3"/>
          <line x1="710" y1="140" x2="740" y2="160" stroke="#e6e8ee" stroke-width="3"/>
          <line x1="960" y1="140" x2="980" y2="160" stroke="#e6e8ee" stroke-width="3"/>

          <!-- bottom arrows -->
          <line x1="165" y1="398" x2="165" y2="350" stroke="#6d28d9" stroke-width="3" marker-end="url(#arrowHead)"/>
          <text x="165" y="418" font-size="12.5" fill="#6d28d9" font-weight="900" text-anchor="middle">Money in</text>

          <line x1="470" y1="398" x2="470" y2="350" stroke="#6d28d9" stroke-width="3" marker-end="url(#arrowHead)"/>
          <text x="470" y="418" font-size="12.5" fill="#6d28d9" font-weight="900" text-anchor="middle">Smart money out</text>

          <line x1="980" y1="398" x2="980" y2="350" stroke="#6d28d9" stroke-width="3" marker-end="url(#arrowHead)"/>
          <text x="980" y="418" font-size="12.5" fill="#6d28d9" font-weight="900" text-anchor="middle">Dumb money in</text>
        </svg>
      </div>

      <div class="footer">
        <div>Chaos &amp; Order by M Nadal</div>
        <div>February 4, 2026</div>
      </div>
    </div>
  </div>
</body>
</html>
