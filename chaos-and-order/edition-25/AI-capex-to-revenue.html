<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Capex vs Revenue Reality</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        .chart-wrapper {
            position: relative;
            height: 600px;
            background: white;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .chart-wrapper {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AI Economics: The Investment Reality</div>
        <div class="subtitle">2025 Capital Expenditure vs Revenue Generation</div>
        <div class="chart-wrapper">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');

        const data = {
            labels: ['AI Infrastructure\nCapital Expenditure', 'AI-Related\nRevenue Generation'],
            datasets: [{
                label: 'USD Billions',
                data: [325, 40],
                backgroundColor: [
                    'rgba(204, 0, 0, 0.8)',
                    'rgba(0, 153, 255, 0.8)'
                ],
                borderColor: [
                    'rgba(204, 0, 0, 1)',
                    'rgba(0, 153, 255, 1)'
                ],
                borderWidth: 2
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: {
                            size: 14
                        },
                        bodyFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                return '$' + context.parsed.y + 'B';
                            }
                        }
                    },
                    annotation: {
                        annotations: {
                            capexLabel: {
                                type: 'label',
                                xValue: 0,
                                yValue: 340,
                                content: ['$300-350B', 'Capital Spent'],
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                color: '#CC0000',
                                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                borderColor: '#CC0000',
                                borderWidth: 2,
                                borderRadius: 4,
                                padding: 10
                            },
                            revenueLabel: {
                                type: 'label',
                                xValue: 1,
                                yValue: 80,
                                content: ['$30-50B', 'Revenue Generated'],
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                color: '#0099FF',
                                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                borderColor: '#0099FF',
                                borderWidth: 2,
                                borderRadius: 4,
                                padding: 10
                            },
                            ratioBox: {
                                type: 'label',
                                xValue: 0.5,
                                yValue: 200,
                                content: ['8:1 RATIO', 'Spending vs Returns'],
                                font: {
                                    size: 20,
                                    weight: 'bold'
                                },
                                color: '#000000',
                                backgroundColor: 'rgba(255, 235, 59, 0.95)',
                                borderColor: '#000000',
                                borderWidth: 3,
                                borderRadius: 6,
                                padding: 15
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 13,
                                weight: 'bold'
                            },
                            color: '#1a1a1a'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 400,
                        title: {
                            display: true,
                            text: 'USD Billions',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#1a1a1a'
                        },
                        grid: {
                            color: '#f0f0f0'
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            callback: function(value) {
                                return '$' + value + 'B';
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
