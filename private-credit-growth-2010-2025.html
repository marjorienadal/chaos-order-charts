<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Credit Growth vs Bank Lending</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            padding: 40px;
            margin: 0;
        }
        .chart-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 8px 0;
        }
        .chart-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .watermark {
            position: absolute;
            bottom: 15px;
            right: 30px;
            font-size: 11px;
            color: #999;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .source-note {
            position: absolute;
            bottom: 15px;
            left: 30px;
            font-size: 9px;
            color: #999;
            max-width: 500px;
            line-height: 1.4;
        }
        canvas {
            max-height: 500px;
        }
        .annotation {
            position: absolute;
            top: 180px;
            right: 80px;
            background: #1e3a8a;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .annotation:before {
            content: '';
            position: absolute;
            bottom: -6px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-header">
            <h1 class="chart-title">The Structural Shift: Private Credit Growth vs Bank Lending</h1>
            <p class="chart-subtitle">2010-2025, AUM in billions</p>
        </div>
        <canvas id="myChart"></canvas>
        <div class="annotation">$1.7 TRILLION</div>
        <div class="source-note">Sources: Private Credit (Preqin); Bank C&I Lending (Federal Reserve FRED BUSLOANS series)</div>
        <div class="watermark">M NADAL & CO | 2025</div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const data = {
            labels: ['2010', '2015', '2020', '2025'],
            datasets: [
                {
                    label: 'Private Credit AUM',
                    data: [300, 500, 900, 1700],
                    borderColor: '#1e3a8a',
                    backgroundColor: 'rgba(30, 58, 138, 0.1)',
                    borderWidth: 3,
                    yAxisID: 'y',
                    tension: 0.3,
                    pointRadius: 5,
                    pointBackgroundColor: '#1e3a8a',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 7
                },
                {
                    label: 'Bank C&I Lending (Indexed)',
                    data: [100, 115, 125, 135],
                    borderColor: '#9ca3af',
                    backgroundColor: 'rgba(156, 163, 175, 0.1)',
                    borderWidth: 2,
                    yAxisID: 'y1',
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#9ca3af',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 6,
                    borderDash: [5, 5]
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    if (context.datasetIndex === 0) {
                                        label += '$' + context.parsed.y + 'B';
                                    } else {
                                        label += context.parsed.y;
                                    }
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Private Credit AUM ($ Billions)',
                            font: {
                                size: 13,
                                weight: '600'
                            },
                            color: '#1e3a8a'
                        },
                        ticks: {
                            callback: function(value) {
                                return '$' + value + 'B';
                            },
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Bank C&I Lending (2010 = 100)',
                            font: {
                                size: 13,
                                weight: '600'
                            },
                            color: '#9ca3af'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
