<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Equal Weight vs Gold</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        .chart-wrapper {
            position: relative;
            height: 600px;
            background: white;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .chart-wrapper {
                height: 400px;
            }
        }
    </style>
</head>

        });

        const data = {
            datasets: [{
                label: 'S&P Equal Weight in Gold',
                data: rawData,
                borderColor: '#0099FF',
                backgroundColor: 'rgba(0, 153, 255, 0.1)',
                borderWidth: 3,
                tension: 0.1,
                pointRadius: 0,
                pointHoverRadius: 6,
                fill: true

        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: {
                            size: 14

                        bodyFont: {
                            size: 13
                        },
                        padding: 12,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {

                    },
                    annotation: {
                        annotations: {

                                    weight: 'bold'
                                },
                                color: '#0099FF',
                                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                borderColor: '#0099FF',

                            label2026: {

                                xValue: '2023-06-01',
                                yValue: 1.3,
                                content: ['Jan 2026: ~1.7x', '(53% decline from peak)'],
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                },
                                color: '#CC0000',
                                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                borderColor: '#CC0000',
                                borderWidth: 2,
                                borderRadius: 4,
                                padding: 10
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'year',
                            displayFormats: {
                                year: 'yyyy'
                            }
                        },
                        grid: {
                            color: '#f0f0f0'
                        },
                        ticks: {
                            font: {
                                size: 11

                        }
                    },
                    y: {

                        display: true,
                        position: 'left',
                        title: {

                            },

</body>
</html>
