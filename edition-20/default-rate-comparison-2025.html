<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Rate Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            padding: 40px;
            margin: 0;
        }
        .chart-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 8px 0;
        }
        .chart-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .chart-caption {
            text-align: center;
            font-size: 13px;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        .watermark {
            position: absolute;
            bottom: 15px;
            right: 30px;
            font-size: 11px;
            color: #999;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .source-note {
            position: absolute;
            bottom: 15px;
            left: 30px;
            font-size: 9px;
            color: #999;
            max-width: 500px;
            line-height: 1.4;
        }
        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-header">
            <h1 class="chart-title">Default Rates: Private Credit vs Syndicated Loans</h1>
            <p class="chart-subtitle">Q2 2025 comparison</p>
        </div>
        <canvas id="myChart"></canvas>
        <p class="chart-caption">Private credit outperformanceâ€”or illiquidity masking stress?</p>
        <div class="source-note">Sources: Proskauer Private Credit Default Index (Q2 2025); Fitch Ratings (TTM)</div>
        <div class="watermark">M NADAL & CO | 2025</div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const data = {
            labels: ['Private Credit', 'Broadly Syndicated Loans'],
            datasets: [{
                label: 'Default Rate (%)',
                data: [1.76, 5.2],
                backgroundColor: [
                    'rgba(59, 130, 246, 0.8)',
                    'rgba(239, 68, 68, 0.8)'
                ],
                borderColor: [
                    'rgba(59, 130, 246, 1)',
                    'rgba(239, 68, 68, 1)'
                ],
                borderWidth: 2
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return 'Default Rate: ' + context.parsed.x + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 6,
                        title: {
                            display: true,
                            text: 'Default Rate (%)',
                            font: {
                                size: 13,
                                weight: '600'
                            }
                        },
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                layout: {
                    padding: {
                        right: 50
                    }
                }
            },
            plugins: [{
                afterDatasetsDraw: function(chart) {
                    const ctx = chart.ctx;
                    chart.data.datasets.forEach(function(dataset, i) {
                        const meta = chart.getDatasetMeta(i);
                        meta.data.forEach(function(bar, index) {
                            const data = dataset.data[index];
                            ctx.fillStyle = '#1a1a1a';
                            ctx.font = 'bold 14px Arial';
                            ctx.textAlign = 'left';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(data + '%', bar.x + 10, bar.y);
                        });
                    });
                }
            }]
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
