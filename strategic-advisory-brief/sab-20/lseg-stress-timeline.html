<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LSEG Stress Scenario Timeline</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#d1d5db;
      --accent:#6d28d9;
      --accent2:#a78bfa;
      --panel:#f9fafb;
    }

    body{
      margin:0;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
    }

    .wrap{
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px 28px;
    }

    .card{
      border: 1px solid var(--line);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(109,40,217,0.05), rgba(255,255,255,0) 40%);
      box-shadow: 0 8px 24px rgba(17,24,39,0.06);
      padding: 22px 22px 18px;
    }

    .title{
      display:flex;
      align-items:baseline;
      justify-content:flex-start; /* changed */
      gap: 16px;
      margin-bottom: 10px;
    }

    h1{
      margin:0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .note{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.45;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    .svg-box{
      margin-top: 14px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(209,213,219,0.9);
      border-radius: 14px;
      padding: 10px;
    }

    svg text{ font-family: inherit; }
  </style>
</head>
