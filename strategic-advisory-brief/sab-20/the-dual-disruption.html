<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Dual Disruption</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#5b6475;
      --line:#e6e8ee;

      --purple: rgba(109,40,217,.12);
      --purpleInk:#6d28d9;

      --red:#dc2626;
      --orange:#f97316;
      --green:#16a34a;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
    }

    .wrap{
      max-width: 1100px;
      margin: 34px auto;
      padding: 0 18px 26px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(11,18,32,.06);
      padding: 22px 22px 16px;
      background: linear-gradient(180deg, rgba(109,40,217,.05), rgba(255,255,255,0) 42%);
    }

    .hdr{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 12px;
    }

    h1{
      font-size: 22px;
      margin:0;
      letter-spacing: .2px;
    }

    .badge{
      font-size: 12.5px;
      color: var(--purpleInk);
      background: var(--purple);
      border:1px solid rgba(109,40,217,.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      font-weight: 700;
    }

    .svgbox{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.92);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    svg text{ font-family: inherit; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <h1>The Dual Disruption</h1>
        <div class="badge">Two simultaneous pressure vectors</div>
      </div>

      <div class="svgbox">
        <svg width="100%" viewBox="0 0 1100 700" role="img" aria-label="Diagram showing two simultaneous AI disruption vectors: ROI timeline pressure for infrastructure builders and revenue destruction for data analytics incumbents, creating portfolio volatility">
          <defs>
            <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
              <feDropShadow dx="0" dy="6" stdDeviation="9" flood-color="#0b1220" flood-opacity="0.12"/>
            </filter>

            <linearGradient id="topBand" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#6d28d9" stop-opacity=".10"/>
              <stop offset="100%" stop-color="#6d28d9" stop-opacity=".03"/>
            </linearGradient>

            <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
              <path d="M0,0 L9,3 L0,6 Z" fill="#0b1220"></path>
            </marker>

            <marker id="arrowHeadPurple" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
              <path d="M0,0 L9,3 L0,6 Z" fill="#6d28d9"></path>
            </marker>
          </defs>

          <!-- header band -->
          <rect x="18" y="18" width="1064" height="64" rx="14" fill="url(#topBand)"></rect>
          <text x="40" y="54" font-size="15" fill="#0b1220" font-weight="900">October 2025 thesis + February 2026 reality</text>
          <text x="40" y="74" font-size="12.5" fill="#5b6475">Different mechanics. Same outcome: portfolio volatility.</text>

          <!-- TOP BLOCK -->
          <g filter="url(#shadow)">
            <rect x="90" y="110" width="920" height="200" rx="18" fill="#ffffff" stroke="#e6e8ee"></rect>
          </g>

          <text x="120" y="152" font-size="16" fill="#0b1220" font-weight="950">AI Infrastructure Builders</text>
          <text x="120" y="176" font-size="12.5" fill="#5b6475" font-weight="700">$350B spending annually</text>

          <!-- flow column (top) -->
          <rect x="470" y="150" width="160" height="38" rx="12" fill="rgba(249,115,22,.10)" stroke="rgba(249,115,22,.25)"></rect>
          <text x="550" y="174" font-size="13" fill="#0b1220" font-weight="900" text-anchor="middle">$350B spend</text>

          <line x1="550" y1="192" x2="550" y2="226" stroke="#0b1220" stroke-width="2.5" marker-end="url(#arrowHead)"></line>

          <rect x="430" y="230" width="240" height="44" rx="14" fill="rgba(249,115,22,.08)" stroke="rgba(249,115,22,.22)"></rect>
          <text x="550" y="258" font-size="13" fill="#0b1220" font-weight="900" text-anchor="middle">ROI timeline pressure</text>

          <text x="740" y="258" font-size="12.5" fill="#5b6475" font-weight="700">(October 2025 thesis)</text>

          <!-- Divider -->
          <rect x="90" y="332" width="920" height="10" rx="8" fill="rgba(109,40,217,.18)"></rect>

          <!-- BOTTOM BLOCK -->
          <g filter="url(#shadow)">
            <rect x="90" y="360" width="920" height="210" rx="18" fill="#ffffff" stroke="#e6e8ee"></rect>
          </g>

          <text x="120" y="402" font-size="16" fill="#0b1220" font-weight="950">Data/Analytics Incumbents</text>
          <text x="120" y="426" font-size="12.5" fill="#5b6475" font-weight="700">£XXB stable revenue (2021–2025)</text>

          <!-- flow column (bottom) -->
          <rect x="470" y="410" width="160" height="38" rx="12" fill="rgba(22,163,74,.08)" stroke="rgba(22,163,74,.22)"></rect>
          <text x="550" y="434" font-size="13" fill="#0b1220" font-weight="900" text-anchor="middle">£XXB stable</text>

          <line x1="550" y1="452" x2="550" y2="490" stroke="#6d28d9" stroke-width="2.8" marker-end="url(#arrowHeadPurple)"></line>

          <rect x="430" y="494" width="240" height="44" rx="14" fill="rgba(220,38,38,.10)" stroke="rgba(220,38,38,.25)"></rect>
          <text x="550" y="522" font-size="13" fill="#0b1220" font-weight="950" text-anchor="middle">Revenue destruction</text>

          <text x="740" y="522" font-size="12.5" fill="#5b6475" font-weight="700">(February 2026 reality)</text>

          <text x="120" y="558" font-size="12.5" fill="#5b6475" font-weight="700">Revenue under threat from AI tools</text>

          <!-- Bottom statement box (now fully clear) -->
          <rect x="90" y="585" width="920" height="80" rx="18" fill="rgba(109,40,217,.07)" stroke="rgba(109,40,217,.18)"></rect>
          <text x="120" y="620" font-size="14.5" fill="#0b1220" font-weight="950">Both create portfolio volatility simultaneously</text>
          <text x="120" y="646" font-size="13" fill="#0b1220" font-weight="750">Correlation &gt; 0.85 = not diversified despite different dynamics</text>
        </svg>
      </div>

      <div class="footer">
        <div>Chaos &amp; Order by M Nadal</div>
        <div>February 4, 2026</div>
      </div>
    </div>
  </div>
</body>
</html>
